<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/foodcard.css">
    <title>Document</title>
</head>
<body>
    <div class="foodcard">
        <div class="card-header">
            <img src="https://source.unsplash.com/1600x1000/?Food" class="card-img" alt="">
            <div class="discount">50% OFF up to 100</div>
            <div class="time">38 min</div>
            <div class="promotion">Promoted</div>
        </div>
        <h1>Center Point Restaurant</h1>
        <h3>North Indian, Chinese</h3>
        <hr>
        <div class="footer">
            <img src="img/maxsafety.avif" alt="" class="footimg">
            <p class="desc">Follows all Max Safety measures to ensure your food is safe</p>
        </div>

    </div>
</body>
</html>
